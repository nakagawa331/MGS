<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MGSアフィリエイトURL変換</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  </head>
  <body>
    <div class="col-12 col-md-9 col-xl-8 mx-auto">
    <div class="form-group">
      <div style="text-align:center;">
        <h2>MGSアフィリエイトURL変換</h2>
      </div>
      <div class="form-group">
        <label for="">アフィリエイトコード</label>
        <input class="form-control" type="text" placeholder="アフィリエイトコード" id="affriate_code">

      </div>

      <div class="form-group">
        <label for="">商品URL</label>
        <input class="form-control" type="text" placeholder="商品URL" id="product_url">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">保存(アフィリエイトコード)</label>
        </div>
      </div>

      <div class="form-group">
      <button type="button" class="btn btn-primary btn-block" onclick="click_change()">変換</button>
      </div>

      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" onclick="text_select(this)"></textarea>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
